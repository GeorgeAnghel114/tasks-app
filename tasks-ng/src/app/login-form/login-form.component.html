<div class="card my-5">
  <div class="card-body">
    <h2>Login</h2>
    <form (ngSubmit)="login()" #userForm="ngForm">
      <div class="form-group">
        <label for="username">Email</label>
        <input type="text" [(ngModel)]="client.username"
               class="form-control"
               id="username"
               name="username"
               placeholder="Enter your email address"
               required #username="ngModel">
      </div>
      <div [hidden]="!username.pristine" class="alert alert-danger">User name is required</div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="client.password"
               class="form-control"
               id="password"
               name="password"
               placeholder="Enter your password"
               required #password="ngModel">
        <div [hidden]="!password.pristine" class="alert alert-danger">Password is required</div>
      </div>
      <button type="submit" [disabled]="!userForm.form.valid"
              class="btn btn-info">Login</button>
    </form>
    <a routerLink="/register">Don't have an account?</a>

  </div>
</div>
