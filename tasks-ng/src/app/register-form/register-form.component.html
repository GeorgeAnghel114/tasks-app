<div class="container">
<div class="card my-5">
  <div class="card-body">
    <h2>Register</h2>
    <form (ngSubmit)="register()" #userForm="ngForm">
      <div class="form-group">
        <label for="username">User name</label>
        <input type="text" [(ngModel)]="client.username"
               class="form-control"
               id="username"
               name="username"
               placeholder="Enter your user name"

               required #username="ngModel">
      </div>
      <div [hidden]="!username.pristine" class="alert alert-danger">User name is required</div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="client.email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter your email address"
               required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="client.password"
               class="form-control"
               id="password"
               name="password"
               placeholder="Enter your password"
               minlength="6"
               required #password="ngModel">
        <div [hidden]="!password.pristine" class="alert alert-danger">Password is required</div>
      </div>
      <button type="submit" [disabled]="!userForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
    <a routerLink="/login">Already have an account? Click here to login!</a>
  </div>
</div>
</div>
