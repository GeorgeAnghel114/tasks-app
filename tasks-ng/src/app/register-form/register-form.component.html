<div class="container">
  <div [hidden]="submitted">
    <h2>Register</h2>
    <form #clientForm="ngForm" (ngSubmit)="!clientForm.invalid && onSubmit(clientForm)">
      <div class="form-group">
        <label for="email"></label>
        <input #email="ngModel"  [(ngModel)]="registerForm.email" class="form-control"
          id="email"
               name="email" required
               type="text"
        >
        <div *ngIf="!(email.valid || email.pristine)"
             class="alert alert-danger"
        >Email is required</div>
      </div>

      <div class="form-group">
        <label for="username"></label>
        <input #username="ngModel"  [(ngModel)]="registerForm.username" class="form-control"
               id="username"
               name="username" required
               type="text"
        >
        <div *ngIf="!(username.valid || username.pristine)"
             class="alert alert-danger"
        >User name is required</div>
      </div>

      <div class="form-group">
        <label for="password"></label>
        <input #password="ngModel"  [(ngModel)]="registerForm.password" class="form-control"
               id="password"
               name="password" required
               type="password"
        >
        <div *ngIf="!(password.valid || password.pristine)"
             class="alert alert-danger"
        >Password is required</div>
      </div>
      <button [disabled]="!clientForm.form.valid" class="btn btn-success" type="submit">Register</button>
      <button (click)="newHero(); clientForm.reset()" class="btn btn-default" type="button">New user</button>



    </form>
  </div>


</div>
