<div class="container">
  <app-navbar></app-navbar>

  <form #myForm="ngForm" (ngSubmit)="searchTasks()">
    <div class="form-group">
      <label for="name">Assigned to:</label>
      <select id="name"
              name="name"
              class="form-control"
              [(ngModel)]="searchClient"

      >
        <option
          *ngFor="let client of (clients | async)"
          [value]="client.username">
          {{client.username}}</option>
      </select>    </div>
    <div class="form-group">
      <label for="subject">Subject</label>
      <input type="text"
             class="form-control"
             id="subject"
             name="subject"
             placeholder="Subject"
             [(ngModel)]="searchSubject"

      >
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date"
             class="form-control"
             id="date"
             name="date"
             placeholder="Date"
             [(ngModel)]="searchDuedate"

      >
    </div>
    <button type="submit" class="btn btn-primary">Search</button>

  </form>
  <br>
    <button type="submit" class="btn btn-primary" (click)="resetForm(myForm)">Reset Form</button>

  <br><br>
  <hr>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Subject</th>
      <th scope="col">Status</th>
      <th scope="col">Due Date</th>
      <th scope="col">Assigned to</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let task of allTask">
      <th scope="row">{{task.id}}</th>
      <td>{{task.subject}}</td>
      <td>{{task.status}}</td>
      <td>{{task.duedate}}</td>
      <td>{{task.clientEmail}}</td>


      <button class="btn" routerLink="/task-detail/{{task.id}}">Task details</button>

    </tr>
    </tbody>
  </table>

</div>
