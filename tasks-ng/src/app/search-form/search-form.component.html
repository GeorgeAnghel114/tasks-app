<div class="container">
  <app-navbar></app-navbar>

  <form #myForm="ngForm" (ngSubmit)="searchTasks()">
    <div class="form-group">
      <label for="name">Assigned to:</label>
      <select id="name"
              name="name"
              class="form-control"
              [(ngModel)]="searchId"

      >
        <option
          *ngFor="let client of (clients | async)"
          [value]="client.id">
          {{client.username}}</option>
      </select>    </div>
    <div class="form-group">
      <label for="subject">Subject</label>
      <input type="text"
             class="form-control"
             id="subject"
             name="subject"
             placeholder="Subject"
             [(ngModel)]="searchSubject"

      >
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date"
             class="form-control"
             id="date"
             name="date"
             placeholder="Date"
             [(ngModel)]="searchDuedate"

      >
    </div>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-danger  mr-auto"(click)="resetForm(myForm)">Reset Form</button>

      <button type="submit" class="btn btn-primary">Search</button>
    </div>

  </form>
  <br>

  <br><br>
  <hr>
  <div *ngIf="allTask?.length; else NoTasks">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Subject</th>
        <th scope="col">Status</th>
        <th scope="col">Due Date</th>
        <th scope="col">Assigned to</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let task of allTask">
        <th scope="row">{{task.id}}</th>
        <td>{{task.subject}}</td>
        <td>{{task.status}}</td>
        <td>{{task.duedate}}</td>
        <td>{{task.clientEmail}}</td>


        <button class="btn" routerLink="/task-detail/{{task.id}}">Task details</button>

      </tr>
      </tbody>
    </table>

  </div>

  <ng-template #NoTasks>

    <p>No Tasks</p>
  </ng-template>


</div>
